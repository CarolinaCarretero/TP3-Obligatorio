<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Practico N3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="estrella.png">
</head>
<body>
    <section class="titulo" id="Titulo">
        <h1>Trabajo Practico N3</h1>
    </section>

    <section class="formulario" id="Formulario">
        <h1>Formulario</h1>
        <input class ="control" type="text" name="nombre" id="nombres" placeholder="Ingrese su Nombre">
        <input class ="control" type="text" name="apellido" id="apellidos" placeholder="Ingrese su Apellido">
        <input class ="control" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        <input class ="control" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña">
        <input class ="btn" type="submit" value="Registrar">
    </section>

    
</body>
</html>
